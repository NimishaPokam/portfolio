<aside class="will-change-transform transform transition-transform -translate-x-full absolute top-0 left-0 md:relative md:translate-x-0 w-3/4 md:basis-60 h-full min-h-screen p-3 bg-slate-50 dark:bg-slate-800 border-r border-slate-200 dark:border-slate-700 flex flex-col gap-2.5 z-20 sidebar flex-shrink-0">
    <p class="font-bold mb-5 flex items-center gap-2">
      <button aria-label="Close sidebar" class="md:hidden menu-trigger-close p-1 rounded text-slate-800 dark:text-slate-50 hover:bg-slate-200 dark:hover:bg-slate-700">
        {{- partial "icon/closeIcon.html" . -}}
      </button>
      <a href="{{ .Site.BaseURL }}" class="px-2">{{ .Site.Title }}</a>
    </p>
  
    <ul class="list-none flex flex-col gap-1">
      {{ range .Site.Menus.main }}
      <li>
        <a class="px-2 py-1.5 rounded-md text-sm flex items-center justify-between {{ if eq .URL $.RelPermalink }}bg-slate-800 text-white dark:bg-slate-50 dark:text-slate-800{{ else }}hover:bg-slate-200 dark:hover:bg-slate-700{{ end }}" href="{{ .URL }}">
          <span>{{ .Name }}</span>
        </a>
      </li>
      {{ end }}
    </ul>
  
    <div class="flex-1"></div>
  
    <ul class="list-none flex flex-wrap justify-center gap-1 pt-2 border-t border-slate-200 dark:border-slate-600">
      <li><a href="https://github.com/NimishaPokam" target="_blank" rel="noopener noreferrer" class="px-2 py-1.5 rounded-md text-sm block hover:bg-slate-200 dark:hover:bg-slate-700">{{- partial "icon/githubIcon.html" . -}}</a></li>
      <li><a href="https://www.linkedin.com/in/nimisha-p-b1b9922a9/" target="_blank" rel="noopener noreferrer" class="px-2 py-1.5 rounded-md text-sm block hover:bg-slate-200 dark:hover:bg-slate-700">{{- partial "icon/linkedinIcon.html" . -}}</a></li>
      <li><a href="mailto:pnimisha@depaul.edu" class="px-2 py-1.5 rounded-md text-sm block hover:bg-slate-200 dark:hover:bg-slate-700">{{- partial "icon/emailIcon.html" . -}}</a></li>
    </ul>
  </aside>
  
  <div class="fixed bg-slate-700 bg-opacity-5 transition duration-200 ease-in-out inset-0 z-10 pointer-events-auto md:hidden left-0 top-0 w-full h-full hidden menu-overlay"></div>
  
  <button aria-label="Toggle Sidebar" class="md:hidden absolute top-3 left-3 z-10 menu-trigger p-1 rounded text-slate-800 dark:text-slate-50 hover:bg-slate-100">
    {{- partial "icon/menuIcon.html" . -}}
  </button>
